  <!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <title>Mesto</title>
</head>

<body>

  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo" style='background-image: url(../../../images/avatar.jpg)';></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

     


    </div>
    <div class="popup popup_card">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input type="text" name="card" id="card" class="popup__input popup__input_type_name" placeholder="Название" minlength="3" maxlength="20" required>
          <span class="popup__input-error popup__input-error_card" id="error-card"></span>
          <input type="url" name="link" id="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку" required> 
          <span class="popup__input-error popup__input-error_card" id="error-link"></span>
          <button type="submit" class="button popup__button popup__button_disactivated" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_profile">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
          <input type="text" name="name" id="name" class="popup__input popup__input_type_yourname" placeholder="Имя"
             minlength="3" maxlength="20" required value="Jaques Causteau">
          <span class="popup__input-error popup__input-error_profile" id="error-name"></span>
          <input type="text" name="job" class="popup__input popup__input_type_job" id="job" placeholder="О себе"
             minlength="3" maxlength="20" required value="Sailor, Researcher">
          <span class="popup__input-error popup__input-error_profile" id="error-job"></span>
          <button type="submit" class="button popup__button popup__button_small" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_avatar">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватaр</h3>
        <form class="popup__form" name="avatar">
          <input type="url" name="avatar" id="avatar" class="popup__input popup__input_type_avatar" placeholder="Ccылка на аватар" required>
          <span class="popup__input-error popup__input-error_avatar" id="error-avatar"></span>
          <button type="submit" class="button popup__button popup__button_small" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__background" style>
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
      </div>
    </div>
    <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
